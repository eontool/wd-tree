<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WD Chart</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/css/tether.min.css" rel="stylesheet" media="screen">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" media="screen">

  <script src="http://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>

  <style media="screen">
  .breakcode{
    word-wrap: break-word;
    min-width: 500px;
    max-width: 500px;
  }
  </style>


  <script type="text/javascript">

  var app = angular.module('myApp',[]);

  app.controller('myCtrl', function($scope, $element){

    $scope.window = window;

    $scope.stuff = {
      objects: [],
      functions: [],
      strings: []
    }

    Object.keys($scope.window).map(function(property, index){

      if ($scope.window[property] != null) {

        if((typeof $scope.window[property]) == 'object'){
          $scope.stuff.objects.push($scope.window[property]);
        }

        if((typeof $scope.window[property]) == 'function'){
          $scope.stuff.functions.push($scope.window[property]);
        }

      }

    });


    function printPrototype(obj, i) {
      var n = Number(i || 0);
      var indent = Array(2 + n).join("-");

      for(var key in obj) {
        if(obj.hasOwnProperty(key)) {
          console.log(indent, key, ": ", obj[key]);
        }
      }

      if(obj) {
        if(Object.getPrototypeOf) {
          printPrototype(Object.getPrototypeOf(obj), n + 1);
        } else if(obj.__proto__) {
          printPrototype(obj.__proto__, n + 1);
        }
      }
    }

    printPrototype(window);

    Object.keys($scope.stuff.objects).map(function(property, index){
      //console.log($scope.stuff.objects[property]);
      // console.log($scope.stuff.objects[property].constructor);
      // console.log($scope.stuff.objects[property].constructor.name);
    });

    // //let functionsList = angular.element('<ul>');
    // Object.keys($scope.stuff.functions).map(function(property, index){
    //   let currentFunction = $scope.stuff.functions[property].toString();
    //   //let currentFunctionBody = currentFunction.slice(currentFunction.indexOf("{[") + 1, currentFunction.lastIndexOf("]}"));
    //   // functionsList.append(angular.element('<li>').text(currentFunction));
    // });

    // $element.append(functionsList);

  });

  </script>

</head>
<body>

  <div class="container m-t-3">

    <h1 class="text-xs-center">Window and Document Properties</h1>

    <hr class="m-t-3 m-b-3">


    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Window / Functions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Window / Objects</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content m-t-1">
      <div class="tab-pane active" id="home" role="tabpanel">

        <div class="table-responsive">
          <table class="table table-hover table-condensed table-bordered">
            <thead class="thead-default">
              <tr>
                <th>Name</th>
                <th>Body</th>
                <th>More Info</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="function in stuff.functions track by $index">
                <td ng-bind="function.name"></td>
                <td class="breakcode"><code ng-bind="function"></code></td>
                <td><a href="{{ 'https://developer.mozilla.org/es/docs/Web/API/Window/' + function.name }}">More</a></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="tab-pane" id="profile" role="tabpanel">

        <div class="table-responsive">
          <table class="table table-hover table-condensed table-bordered">
            <thead class="thead-default">
              <tr>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="object in stuff.objects track by $index">
                <td ng-bind="object"></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>



  </div>

</body>
</html>
